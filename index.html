<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <h3>Add a Contact:</h3>
    <div class="container">
      <div id ="form-container">
        <form id="contact-info">
            <button type="submit" id="add-address">Add</button>
            <br />
            <input id="first-name" type="text" placeholder="Enter a first name">
            <input id="last-name" type="text" placeholder="Enter a last name">
            <br />

            </div>
        </form>
      </div>

      <button id="another-address">Another Address</button>
      <br />
      <div id="contact-list">
        <h3>Contacts:</h3>
        <ul id="contacts">
        </ul>
      </div>
      <div id="contact-details">
      <h3>Contacts Details:</h3>
        <p></p>
      </div>
    </div>
  </body>
</html>
